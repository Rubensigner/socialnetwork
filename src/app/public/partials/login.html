		  		<form name="form" ng-submit="auth()">

				    <input type="email" class="form-control" ng-model="login.username" placeholder="Username or email" required>

				    <input type="password" class="form-control" ng-model="login.password" placeholder="Password" required>

				</form>
		  	</div>
